<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size:50px;
            /*location:center;*/
        }
    </style>
    <script>

        function isInteger(obj){
            return obj%1 == 0
        }

        var price ,count;
        price = prompt("请输入一杯的价格");
        count = prompt(price+"元一杯，您要多少杯");
        if(isNaN(count)){
            document.write("这根本不是一个数字！！");
            count = prompt(price+"元一杯，您要多少杯");
        }
        else {
            if (isInteger(count)) {
                if (count % 2 == 0) {
                    totalprice = count * price * 0.75;
                }
                else {
                    totalprice = count * price * 0.75 + price / 4;
                }
                document.write("您总共消费：" + totalprice + "元");
            }
            else{
                document.write("您必须输入整数杯！！")
            }
        }

    </script>
</head>
