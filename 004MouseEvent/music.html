<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bgmButton{
            height:100px;
            width:100px;
            background-image:url('images/music.gif');
        }
    </style>
</head>
<body>
<audio id="bgm" src="mp3/ye.mp3" preload="auto" autoplay="autoplay" loop="loop"></audio>
<!--获取MP3的地址，预加载，自动循环播放-->
    <div id="bgmButton" onclick="control()"></div>
</body>
</html>
<script>
    function control(){
        if(document.getElementById("bgm").paused){   //得到bgm的地址，调用paused函数，判断是否在播放（注意函数大小写）
            document.getElementById("bgm").play();
            document.getElementById("bgmButton").style.backgroundImage = "url('images/music.gif')";
            // 调用函数变换背景图
        }
        else{
            document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.backgroundImage = "url('images/stoped.gif')";
        }
    }
</script>
