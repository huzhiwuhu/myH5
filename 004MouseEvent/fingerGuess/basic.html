<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="go()">            <!--onload是<body>在加载时出现的东西-->
</body>
<script>
    function go(){
        var r = 3*Math.random();
        if(r<1){
            document.body.innerHTML="<img src='images/rock.jpg'>";
        }
        else if(r<2){
            document.body.innerHTML="<img src='images/scissors.jpg'>";
        }
        else{
            document.body.innerHTML="<img src='images/paper.jpg'>";
        }
    }
</script>
</html>
