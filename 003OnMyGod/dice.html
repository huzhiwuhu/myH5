<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size:200px;
        }
    </style>
    <script>
        var a = Math.random();     //随机数函数
        a = Math.floor(a * 6)+1;   //向下取整函数
        document.write(a);         //显示相应的点数
        document.write("<img src =\"images/"+a+"[1].png\" />");    //显示相应数目的骰子的点数图片
    </script>
</head>
